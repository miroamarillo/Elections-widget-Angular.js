<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elections widget - jQuery</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/flexslider.css">
</head>
<body>
<div class="wrapper" ng-app="myApp">
	<h3 class="section-h">Elections</h3>
	<div id="slider" ng-controller="myController">
		<flex-slider class="carousel story-txt" slide="list in data track by list.id" animation="slide" animation-loop="false" item-margin="5" prev-text="" next-text="" slideshow="false">
			<li>
				<table summary="Results {{list.name}}">
				    <caption class="story-overline">{{list.name}}</caption>
				    <thead>
				        <tr>
				            <th scope="col">Name</th>
				            <th scope="col" class="alignRight">Votes</th>
				            <th scope="col">Elected</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr ng-class="{
				        	'orange': item.partyCode == 'NDP',
							'blue': item.partyCode == 'PC',
							'red': item.partyCode == 'LIB',
							'green': item.partyCode == 'GRN',
							'gray': item.partyCode == 'IND'

				        }" ng-repeat="item in list.results">
				            <th scope="row">{{item.name}}</th>
				            <td>{{item.votes}}</td>
				            <td ng-class="{'elected' : item.isElected }">{{item.isElected && '&#9745;' || ''}}</td>
				        </tr>
				    </tbody>
				</table>

			</li>
		</flex-slider>

		<div>
			<ul>
				<li ng-repeat="result in data">{{result.name}}</li>
			</ul>
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.2/jquery.flexslider-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
<script src="js/libs/angular-flexslider.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/script.js"></script> -->
</body>
</html>
