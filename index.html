<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Elections widget - jQuery</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/flexslider.css">
</head>
<body>
<div class="wrapper" ng-app="myApp">
	<h3 class="section-h">Elections</h3>
	<div id="slider" ng-controller="myController">
		<flex-slider class="carousel story-txt" slide="result in data track by result.id" animation="slide" animation-loop="false" item-margin="5" prev-text="" next-text="" slideshow="false">
			<li>
				<table summary="Results {{result.name}}">
				    <caption class="story-overline">{{result.name}}</caption>
				    <thead>
				        <tr>
				            <th scope="col">Name</th>
				            <th scope="col" class="alignRight">Votes</th>
				            <th scope="col" class="alignRight">Local</th>
				            <th scope="col" class="alignRight">Overall</th>
				            <th scope="col">Elected</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr class="orange">
				            <th scope="row">{{results.name}}</th>
				            <td>{{result.name.results.votes}}</td>
				            <td>8.21%</td>
				            <td>0.96%</td>
				            <td></td>
				        </tr>
				        <tr class="red">
				            <th scope="row">Stephen McNeil</th>
				            <td>7709</td>
				            <td>75.88%</td>
				            <td>8.89%</td>
				            <td class="elected">â˜‘</td>
				        </tr>
				        <tr class="blue">
				            <th scope="row">Ginny Hurlock</th>
				            <td>1390</td>
				            <td>13.68%</td>
				            <td>1.60%</td>
				            <td></td>
				        </tr>
				        <tr class="green">
				            <th scope="row">Ron Neufeld</th>
				            <td>227</td>
				            <td>2.23%</td>
				            <td>0.26%</td>
				            <td></td>
				        </tr>
				    </tbody>
				</table>

			</li>
		</flex-slider>

		<div>
			<ul>
				<li ng-repeat="result in data">{{result.name}}</li>
			</ul>
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/flexslider/2.2.2/jquery.flexslider-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
<script src="js/libs/angular-flexslider.js"></script>
<script src="js/app.js"></script>
<!-- <script src="js/script.js"></script> -->
</body>
</html>
